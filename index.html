<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mush & Co.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">More</a></li>
      <li><a href="#">Extra</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="parallax hero">
    <div class="hero-content">
      <h1>Mush & Co.</h1>
      <p>Minimalist warmth inspired by nature</p>
    </div>
  </section>

  <!-- Quote -->
  <section class="quote">
    <blockquote>
      "A cozy place where mushrooms and dreams grow together."
    </blockquote>
  </section>

  <!-- Products Carousel -->
  <section class="products">
    <h2>Our Collection</h2>
    <div class="carousel">
      <button class="prev">&#10094;</button>
      <div class="carousel-track">
        <div class="card"><img src="https://placekitten.com/400/300"><p>Item 1</p></div>
        <div class="card"><img src="https://placekitten.com/401/300"><p>Item 2</p></div>
        <div class="card"><img src="https://placekitten.com/402/300"><p>Item 3</p></div>
        <div class="card"><img src="https://placekitten.com/403/300"><p>Item 4</p></div>
      </div>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <!-- Parallax Section -->
  <section class="parallax mid"></section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Mush & Co. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
